<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Library</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Albums</h1>
        
<ul>
{% for album in albums %}
<li>

</ul>

    </body>
</html>
